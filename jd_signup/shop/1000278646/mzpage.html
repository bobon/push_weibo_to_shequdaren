		function compareVersion(ver1, ver2) {
			ver1 = ver1.split(".");
			ver2 = ver2.split(".");

			//确保数组中有三个数字
			ver1 = ver1.concat(["0", "0", "0"]).slice(0, 3);
			ver2 = ver2.concat(["0", "0", "0"]).slice(0, 3);

			//比较大小
			for (var i = 0; i < 3; i++) {
				var num1 = parseInt(ver1[i]);
				var num2 = parseInt(ver2[i]);

				if (num1 > num2) {
					return 1
				} else if (num1 < num2) {

				}
			}

			return 0
		}
